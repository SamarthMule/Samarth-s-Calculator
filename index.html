<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samarth's Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
</head>
<body>
    <h1>Samarth's Calculator Using HTML, CSS, Javascript</h1>
    <div class="container">
        <div class="calculator">
                <div class="intro">
                    <input type="label" value="Samarth's Calculator" readonly>
                </div>
                <div class="display" >
                    <input type="text" id="display" placeholder="0" readonly>
                </div>
                <div>
                    <button class="btn operator">AC</button>
                    <button class="btn operator">DE</button>
                    <button class="btn operator">%</button>
                    <button class="btn operator">/</button>
                </div>
                <div>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn operator">*</button>
                </div>
                <div>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn operator">-</button>
                </div>
                <div>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn operator">+</button>
                </div>
                <div>
                    <button class="btn">0</button>
                    <button class="btn">00</button>
                    <button class="btn">.</button>
                    <button class="btn equal">=</button>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
